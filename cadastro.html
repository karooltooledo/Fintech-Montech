<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ASSETS/CSS/cadastro.css">
    <link rel="stylesheet" href="./ASSETS/CSS/bootstrap.min.css">
    <title>Cadastro</title>
</head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Montech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Investimentos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
          </ul>
        </div>
      </nav>

        <div class='container'>
          <div class='card'>
            <h1> Cadastrar </h1>
            
            <div class='label-float'>
              <input type='text' id='nome' paceholder='' required>
              <label for='nome'>Nome Completo</label>
            </div>
            
            <div class='label-float'>
              <input type='number' id='cpf' paceholder='' required>
              <label for='cpf'>CPF</label>
            </div>
            
            <div class='label-float'>
              <input type='email' id='email' paceholder='' required>
              <label for='email'>E-mail</label>
            </div>
            
            <div class='label-float'>
              <input type='password' id='senha' paceholder='' required>
              <label for='senha'>Senha</label>
            </div>
            
            <div class='label-float'>
              <input type='password' id='confirmsenha' paceholder='' required>
              <label for='confirmsenha'>Confirmar Senha</label>
            </div>
            
            
            <div class='justify-center'>
              <button>Cadastrar</button>
            </div>      
          </div>
        </div>
      </body>

      <footer>
        <script src="/ASSETS/JS/bootstrap.min.js"></script>
      </footer>

      </html>
